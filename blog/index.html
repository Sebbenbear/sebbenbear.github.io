---
redirect_from: "/"
layout: default
title: Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

		{% for post in site.posts %}
			<div class="post-preview">
				<span>{{ post.date | date_to_string }}</span>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				{{ post.content | split:'<!--break-->' | first }}
				{% if post.content contains '<!--break-->' %}
				<a href="{{ post.url }}">read more</a>
			</div>
	  {% endfor %}
	</ul>
