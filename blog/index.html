---
redirect_from: "/"
layout: default
title: Blog
---
  {% for post in site.posts %}
    <div class="post-preview">
    <h2>{{ post.title }}</h2>
		<span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
		<p>
		{{ post.content | split:'<!--break-->' | first }}
		</p>
		<span>
			{% if post.content contains '<!--break-->' %}
				<a class=".read-more" href="{{ post.url }}"><b>Read more</b></a>
			{% endif %}
		</span>
    </div>
    <hr>
  {% endfor %}
